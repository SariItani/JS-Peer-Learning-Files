<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
        <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
		<title>Drumz | Sari Itani</title>
	</head>
	<body>
		<h1 class="Title">Drum &#x1F941; Kit</h1>
		<div class="row">
			<div class="button">
				<img
					src="images/tom1.png"
					alt="Tom 1"
					onclick="playSound('sounds/tom-1.mp3')"
				/>
			</div>
			<div class="button">
				<img
					src="images/tom2.png"
					alt="Tom 2"
					onclick="playSound('sounds/tom-2.mp3')"
				/>
			</div>
			<div class="button">
				<img
					src="images/tom3.png"
					alt="Tom 3"
					onclick="playSound('sounds/tom-3.mp3')"
				/>
			</div>
			<div class="button">
				<img
					src="images/tom4.png"
					alt="Tom 4"
					onclick="playSound('sounds/tom-4.mp3')"
				/>
			</div>
			<div class="button">
				<img
					src="images/crash.png"
					alt="Crash"
					onclick="playSound('sounds/crash.mp3')"
				/>
			</div>
			<div class="button">
				<img
					src="images/kick.png"
					alt="Kick"
					onclick="playSound('sounds/kick.mp3')"
				/>
			</div>
			<div class="button">
				<img
					src="images/snare.png"
					alt="Snare"
					onclick="playSound('sounds/snare.mp3')"
				/>
			</div>
		</div>
		<script src="inedx.js"></script>
	</body>
</html>
